name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Job 1: Test Django Admin Service
  test-admin:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd admin-service
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django tests
        run: |
          cd admin-service
          python manage.py test
  
  # Job 2: Test FastAPI Service
  test-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd api-service
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx
      
      - name: Run API tests
        run: |
          cd api-service
          pytest -v || echo "No tests found, skipping"
  
  # Job 3: Build Frontend
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd portfolio-ui
          npm ci
      
      - name: Build frontend
        run: |
          cd portfolio-ui
          npm run build
  
  # Job 4: Build Docker Images
  build-docker:
    needs: [test-admin, test-api, test-frontend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker-compose build
      
      - name: Test Docker Compose
        run: |
          docker-compose up -d
          sleep 15
          docker-compose ps
          docker-compose logs
          docker-compose down -v
  
  # Job 5: Deploy to Railway (only on main branch)
  deploy:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --detach