name: PR Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # Job 1: Test Django Admin Service
  test-admin:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd admin-service
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django tests
        run: |
          cd admin-service
          python manage.py test
  
  # Job 2: Test FastAPI Service
  test-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd api-service
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run API tests
        run: |
          cd api-service
          pytest -v || echo "No tests found, skipping"
  
  # Job 3: Build Frontend
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd portfolio-ui
          npm ci
      
      - name: Build frontend
        run: |
          cd portfolio-ui
          npm run build