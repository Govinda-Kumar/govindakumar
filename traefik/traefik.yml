entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
  file:
    filename: /etc/traefik/dynamic.yml

api:
  dashboard: true
  insecure: true

log:
  level: INFO

# Note: File provider enabled to allow mounting of local TLS certificates generated with mkcert.
# For local development, generate certs into `./traefik/certs` and mount them into the container at `/certs`.
