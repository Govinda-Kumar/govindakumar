services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-govindakumar_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  admin-service:
    build: ./admin-service
    ports:
      - "8000:8000"
    volumes:
      - ./admin-service:/app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/${POSTGRES_DB:-govindakumar_db}}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,admin.localhost
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-govindakumar_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    # Entrypoint will handle migrations & collectstatic; image CMD runs gunicorn


  api-service:
    build: ./api-service
    ports:
      - "8001:8001"
    volumes:
      - ./api-service:/app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/${POSTGRES_DB:-govindakumar_db}}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-govindakumar_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - ENV=development
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    command: uvicorn main:app --host 0.0.0.0 --port 8001

  portfolio-ui:
    build:
      context: ./portfolio-ui
    ports:
      - "5173:5173"
    volumes:
      - ./portfolio-ui:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - api-service
    stdin_open: true
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  postgres_data: